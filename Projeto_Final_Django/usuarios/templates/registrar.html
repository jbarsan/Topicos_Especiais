{% extends 'base_login.html' %}
{% load staticfiles %}
{% block body %}

<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" action="{% url 'registrar' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Registro</h4>
                    <p class="center">Junte-se a nós!</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="nome" type="text">
                    <label for="nome" class="center-align">Nome Completo</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text">
                    <label for="username" class="center-align">Nome de usuário</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email">
                    <label for="email" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password">
                    <label for="password">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a href="{% url 'index' %}" class="btn waves-effect waves-light col s12">Registrar-se</a>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">Já possui uma conta? <a href="{% url 'login' %}">Login</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
