{% extends 'base_login.html' %}
{% load staticfiles %}
{% block body %}

<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="{% static 'usuarios/img/login.png' %}" alt=""
                         class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text">Projeto Alpha</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" type="text">
                    <label for="username" class="center-align">Nome de usuário</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password">
                    <label for="password">Senha</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <a href="{% url 'index' %}" class="btn waves-effect waves-light col s12">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="{% url 'registrar' %}">Registre-se!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="{% url 'resetar_senha' %}">Esqueceu a
                        senha?</a></p>
                </div>
            </div>
        </form> <!-- Fim do fomulário -->
    </div>
</div><!-- Fim do login-page -->

{% endblock %}
