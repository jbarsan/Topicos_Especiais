<!DOCTYPE html>
<html lang="pt-br">
{% load staticfiles %}
<head>
    <title>Projeto GURB</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- compatibilidade com o MS Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/materialize.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/google-font.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Criando o header -->
    <header class="navbar-fixed">
        <!-- navbar fixa -->
        <nav class="blue darken-2">
            <!-- setando a cor da navbar -->
            <div class="nav-wrapper">
                <ul>
                    <!-- Menus da esquerda -->
                    <li>
                        <a href="#" id="btn-sidebar">
                        <i class="material-icons">menu</i>
                    </a>
                    </li>
                    <li>
                        <a href="{% url 'index' %}" id="header-logo">
                        Projeto GURB
                    </a>
                    </li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <!-- Menus da direita -->
                    <!-- Nome e foto do usuário -->
                    <li>
                        <a href="#" id="btn-dropdown-perfil" data-activates='dropdown-perfil'>
                        <img class="circle left mini-perfil" src="{% static 'img/perfil.jpg' %}" alt="">
                        <span>João Carlos Santos</span>
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                        <!-- Menu Dropdown -->
                        <ul id='dropdown-perfil' class='dropdown-content'>
                            <li><a href="#">Perfil</a></li>
                            <li><a href="#">Configurações</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div> <!-- Fim do nav-wrapper -->
        </nav> <!-- Fim do navbar -->
    </header> <!-- Fim do header -->

    <!-- inicio do conteúdo principal -->
    <main class="container">
        {% block body %}
        <!-- Aqui vai o conteúdo do site -->
        {% endblock %}
        <br>
    </main>

    <!-- Inicio do Rodapé (footer) -->
    <footer class="page-footer grey lighten-2 center">
        <!-- Footer Copyright -->
        <div class="footer-copyright blue darken-1">
            <div class="container">
                <h6 class="center" id="fh6">© 2017 Barsan Corp - Todos os direitos reservados</h6>
            </div>
        </div>
    </footer> <!-- fim do rodapé -->

    <!-- ================================================
                            Scripts
    ================================================ -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
