{% extends 'base.html' %}
{% block body %}
<div class="container">
    <br>
    <h5>Serviços</h5>
    <div class="row section sem-espaco-linha">
        <div class="col l4 m12 s12">
            <div class="card small">
                <div class="card-image waves-effect card-imagem-fundo">
                    <img src="{% static 'img/auto.jpg' %}" alt="Logotipo do Auto de Regularização">
                </div>
                <a href="#javascript:void(0)" class="add-btn-flt btn btn-floating amber darken-1">
                    <i class="material-icons">add</i>
                </a>
                <div class="card-content">
                    <span class="card-title truncate">Auto de Regularização</span>
                </div>
            </div>
        </div>

        <div class="col l4 m12 s12">
            <div class="card small">
                <div class="card-image waves-effect card-imagem-fundo">
                    <img src="{% static 'img/construcao.jpg' %}" alt="Logotipo do Alvará de Construção">
                </div>
                <a href="#javascript:void(0)" class="add-btn-flt btn btn-floating amber darken-1">
                    <i class="material-icons">add</i>
                </a>
                <div class="card-content">
                    <span class="card-title truncate">Alvará de Construção</span>
                </div>
            </div>
        </div>

        <div class="col l4 m12 s12">
            <div class="card small">
                <div class="card-image waves-effect card-imagem-fundo">
                    <img src="{% static 'img/habitese.jpg' %}" alt="Logotipo do Habite-se">
                </div>
                <a href="#javascript:void(0)" class="add-btn-flt btn btn-floating amber darken-1">
                    <i class="material-icons">add</i>
                </a>
                <div class="card-content">
                    <span class="card-title truncate">Habite-se</span>
                </div>
            </div> <!-- fim do card -->
        </div>

    </div> <!-- Fim do row -->
</div>

{% endblock %}
