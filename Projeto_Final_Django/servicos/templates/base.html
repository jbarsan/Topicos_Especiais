<!DOCTYPE html>
{% load staticfiles %}
<html lang="pt-br">
<head>
    <title>Projeto Alpha</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilidade com o MS Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/materialize.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/google-font.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<!-- Criando o header -->
<header class="navbar-fixed"> <!-- navbar fixa -->
    <nav class="blue darken-2"> <!-- setando a cor da navbar -->
        <div class="nav-wrapper">
            <ul> <!-- Menus da esquerda -->
                <li>
                    <a href="javascript:void(0)" id="btn-sidebar">
                        <i class="material-icons">dehaze</i>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" id="header-logo">
                        Projeto Alpha
                    </a>
                </li>
            </ul>
            <ul class="right hide-on-med-and-down"> <!-- Menus da direita -->
                <!-- Nome e foto do usuário -->
                <li>
                    <a href="javascript:void(0)" id="btn-dropdown-perfil" data-activates='dropdown-perfil'>
                        <img class="circle left mini-perfil" src="{% static 'img/joao.jpg' %}" alt="">
                        <span>João Carlos Santos</span>
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                    <!-- Menu Dropdown -->
                    <ul id='dropdown-perfil' class='dropdown-content'>
                        <li><a href="#!">Perfil</a></li>
                        <li><a href="#!">Configurações</a></li>
                        <li><a href="#!">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header> <!-- Fim do header -->
<!-- inicio do conteúdo principal -->
<main class="container">
    {% block body %}
    {% endblock %}
    <br>
</main>

<!-- Inicio do Rodapé (footer) -->
<footer class="page-footer grey lighten-2 center">
    <div class="container">
        <div class="col l12 s12">
            <h5 class="blue-grey-text darken-1">Siga-nos nas redes sociais</h5>
            <div class="row">
                <div class="col s12 l12">
                    <ul id="redes-sociais">
                        <li>
                            <a href="javascript:void(0)">
                                <img src="{% static 'img/facebook.png' %}" class="responsive-img">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <img src="{% static 'img/instagram.png' %}" class="responsive-img">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <img src="{% static 'img/twitter.png' %}" class="responsive-img">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <img src="{% static 'img/youtube.png' %}" class="responsive-img">
                            </a>
                        </li>
                    </ul><!-- Fim do redes-sociais -->
                </div><!-- Fim do col l12 s12 interno -->
            </div> <!-- Fim do row -->
        </div> <!-- Fim do col l12 s12 -->
    </div><!-- fim do container -->

    <!-- Footer Copyright -->
    <div class="footer-copyright blue darken-1">
        <div class="container">
            <h6 class="center" id="fh6">© 2017 Barsan Corp - Todos os direitos reservados</h6>
        </div>
    </div>
</footer> <!-- fim do rodapé -->

<!-- ================================================
  Scripts
  ================================================ -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/materialize.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
